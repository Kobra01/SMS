<head>

    <!-- Header -->

        <a href="login.html" class="btn right">Login</a>
        <i class="fas fa-bars" onclick="openNav()"></i>
    </header>

    <!-- Content Area -->
    <div id="main">

        <div class="card topic">
            <h1>Passwort zurücksetzen?</h1>
            <h3>Gib einfach ein neues Passwort ein.</h3>
        </div>

        <div class="card">
            <br>
            <h2>Neues Passwort:</h2>
            <br>
            <br>
            <br>
            <br>
            <form id="form">
                <label for="password">Passwort:</label>
                <input type="password" name="password" id="password">
                <br>
                <label for="repeatpassword">Passwort wiederholen:</label>
                <input type="password" name="repeatpassword" id="repeatpassword">

                <br><br>

                <input type="submit" value="Übernehmen">
            </form>
        </div>

        <div class="card">
            <br>
            <p>Sie können ihr altes Passwort danach nicht mehr wiederherstellen.</p>
            <br>
        </div>

    </div>
