<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - MKS SchulManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="SkyLite Framework/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

    <!-- Header -->
    <header>
        <a href="login.html" class="btn right">Login</a>
        <i class="fas fa-bars" onclick="openNav()"></i>
    </header>

    <!-- Content Area -->
    <div id="main">

        <div class="card">
            <br>
            <br>
            <br>
            <h1 class="center-align">Registrierung</h1>
            <h3 class="center-align">Kostenlos Account erstellen</h3>
            <br>
            <br>
            <br>
        </div>

        <div class="card">
            <br>
            <h2>Daten:</h2>
            <br>
            <form>
                Art: <select name="type" id="type">
                    <option value="SCLR" selected>Schüler</option>
                    <option value="LEHR">Lehrer</option>
                </select><br>
                <br>
                Benutzername: <input type="text" name="username" id="username"><br>
                <br>
                Schule: <select name="type" id="type">
                        <option value="EGN66" selected>Einstein-Gymnasium Neuenhagen</option>
                </select><br>
                <br>
                Vorname: <input type="text" name="firstname" id="firstname"><br>
                <br>
                Nachname: <input type="text" name="lastname" id="lastname"><br>
                <br>
                Email: <input type="email" name="email" id="email"><br>
                <br>
                Passwort: <input type="password" name="password" id="password"><br>
                <br>
                Passwort wiederholen: <input type="password" name="password" id="password"><br>
                <br>
                <input type="button" onclick="registration()" value="Registrieren">
            </form>
            <br>
        </div>

        <div class="card">
            <br>
            <h3>Account bereits erstellt?</h3>
            <br>
            <p>Dann klick <a href="login.html" style="color: blue; text-decoration: underline;">hier</a><br>
            und logge dich ein.</p>
            <br>
            
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <a href="#">Impressum</a>
        <a href="#">Datenschutzerklärung</a>
        <a href="#">Kontakt</a>
    </footer> 

    <!-- Sidenav -->
    <div id="overlay" onclick="closeNav()"></div>
    <div id="sidenav">
        <i class="closebtn fas fa-times" onclick="closeNav()"></i>
        <a href="index.html">Start</a>
        <a href="#">Spacer</a>
        <a href="#">Spacer</a>
        <a href="help.html">Hilfe</a>
    </div>

    <!-- Back 2 Top Button -->
	<div class="fixed-action-btn">
        <a href="#top" class="btn-floating"><i class="fas fa-angle-up" style=" margin-left: 22%; margin-top: 3%"></i></a>
    </div>
    
</body>

    <!-- Scripts -->
    <script src="SkyLite Framework/js/main.js"></script>

</html>
