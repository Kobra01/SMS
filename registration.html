<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Login - MKS SchulManager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="https://mks-software.de/skylite-framework-beta/css/style.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Header -->
        <header>
            <a href="login.html" class="btn right">Login</a>
            <i class="fas fa-bars" onclick="openNav()"></i>
        </header>

        <!-- Content Area -->
        <div id="main">
            <div class="card topic">
                <h1>Registrierung</h1>
                <h3>Kostenlos Account erstellen</h3>
            </div>

            <div class="card">
                <br />
                <h2>Daten:</h2>
                <br />
                <form id="form">
                    <label for="type">Art:</label>
                    <select name="type" id="type">
                        <option value="STNT" selected>Schüler</option>
                        <option value="TCHR">Lehrer</option>
                    </select>

                    <label for="username">Benutzername:</label>
                    <input type="text" name="username" id="username" />

                    <label for="school">Schule:</label>
                    <select name="school" id="school">
                        <option value="EGN66" selected
                            >Einstein-Gymnasium Neuenhagen</option
                        >
                    </select>

                    <label for="firstname">Vorname:</label>
                    <input type="text" name="firstname" id="firstname" />

                    <label for="lastname">Nachname:</label>
                    <input type="text" name="lastname" id="lastname" />

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />

                    <label for="password">Passwort:</label>
                    <input type="password" name="password" id="password" />

                    <label for="repeatpassword">Passwort wiederholen:</label>
                    <input
                        type="password"
                        name="repeatpassword"
                        id="repeatpassword"
                    />

                    <input type="checkbox" name="agbs" value="true" id="agbs" />
                    <p>Ich bin mit den <a href="#">AGBs</a> einverstanden</p>
                    <br />
                    <input type="checkbox" name="pp" value="true" id="pp" />
                    <p>
                        Ich akzeptiere die <a href="#">Datenschutzerklärung</a>
                    </p>
                    <br />

                    <input type="submit" value="Registrieren" />
                </form>
            </div>

            <div id="msg"></div>

            <div class="card">
                <br />
                <h3>Account bereits erstellt?</h3>
                <br />
                <p>
                    Dann klick <a href="login.html">hier</a><br />
                    und logge dich ein.
                </p>
                <br />
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <a href="#">Impressum</a>
            <a href="#">Datenschutzerklärung</a>
            <a href="#">Kontakt</a>
        </footer>

        <!-- Sidenav -->
        <div id="overlay" onclick="closeNav()"></div>
        <div id="sidenav">
            <i class="fas fa-times" id="closebtn" onclick="closeNav()"></i>
            <a href="index.html">Start</a>
            <a href="#">Spacer</a>
            <a href="#">Spacer</a>
            <a href="help.html">Hilfe</a>
        </div>

        <!-- Back 2 Top Button -->
        <div class="fixed-action-btn">
            <a href="#top" class="btn-floating"
                ><i
                    class="fas fa-angle-up"
                    style=" margin-left: 22%; margin-top: 3%"
                ></i
            ></a>
        </div>
    </body>

    <!-- Scripts -->
    <script src="https://mks-software.de/skylite-framework-beta/js/main.js"></script>
    <script src="js/registration.js"></script>
</html>
